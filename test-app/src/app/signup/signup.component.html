<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Registration</div>
      <div class="card-body">
        <form #registerForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]="!errors.name">
            {{errors.name}}
          </div>
          <div class="alert alert-danger" [hidden]="!errors.email">
              {{errors.email}}
          </div>
          <div class="alert alert-danger" [hidden]="!errors.password">
              {{errors.password}}
          </div>
          <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" [(ngModel)]="form.name" required>
              </div>
            </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" [(ngModel)]="form.email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" [(ngModel)]="form.password" required>
            </div>
          </div>
          <div class="form-group row">
              <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputConfirmPassword" name="password_confirmation" placeholder="Password" [(ngModel)]="form.password_confirmation" required>
              </div>
            </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
