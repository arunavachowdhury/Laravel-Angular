<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Password Reset</div>
    <div class="card-body">
      <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" [(ngModel)]="form.password" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="confirmPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword3" name="password" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Confirm</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
