<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Create Employee</div>
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="fullname" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fullname" formControlName="fullname" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
          </div>
        </div>
        <div formGroupName="skills">
          <div class="form-group row">
            <label for="skillName" class="col-sm-2 control-label">Skill</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" formControlName="skillName" id="skillName">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" formControlName="experienceYear" id="experienceYear">
            </div>
          </div>
          <div class="form-group row">
            <label for="proficiency" class="col-sm-2 control-label">Proficiency</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                  <input type="radio" formControlName="proficiency" id="proficiency" value="beginner">Beginner 
              </label>
              <label class="radio-inline">
                  <input type="radio" formControlName="proficiency" id="proficiency" value="intermidiate">Intermidiate 
              </label>
              <label class="radio-inline">
                  <input type="radio" formControlName="proficiency" id="proficiency" value="advanced">Advanced 
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
